<div *ngIf='authorized.isAuthorized&&!buttonsHide.hide' class="mnemo-Create-Container">
  <div class="mnemo-Create-Button">
    <button [appHighlight]="color" (click)="createMnemo()" class="btn btn-lg btn-primary btn-block" type="submit">Create new mnemo</button>
  </div>
  <div class="mnemo-Show-Button">
    <button [appHighlight]="color" (click)="showMnemo()" class="btn btn-lg btn-primary btn-block" type="submit">Today's mnemos</button>
  </div>
</div>
